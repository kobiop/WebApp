{% extends "base.html" %}
{% block title %}login{% endblock %}

{% block content %}

<form action="/login" method="post">
  {% if mesage is defined and mesage %}
  <div class="alert alert-warning">{{ mesage }}</div>
  {% endif %}
  <img class="mb-4" src="static/house.jpg" alt="" width="72" height="57">

  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    <label for="email">Email address</label>
  </div>
  <div class="form-floating">

    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    <label for="password">Password:</label>
  </div>

  <div class="form-check text-start my-3">
    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Remember me
    </label>
  </div>
  <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
  <p class="bottom">Dont't have an account?  <a class="bottom" href="/sign-up"> Register here</a></p>
</form>


{% endblock %}
