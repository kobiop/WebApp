<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish New Apartment</title>
    {% include 'bootstrapCSS.html' %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}
    <h1 class="text-center mt-4">Publish New Apartment</h1>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="add_listing/apply" method="post">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="beds">Bedrooms:</label>
                            <input type="number" class="form-control" id="beds" name="beds" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="bathrooms">Bathrooms:</label>
                            <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="property_type">Property type:</label>
                        <input  type="text" class="form-control" id="property_type" name="property_type" required></input>
                    </div>
                    <div class="form-group">
                        <label for="year_built">Year built:</label>
                        <input type="number" class="form-control" id="year_built" name="year_built" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="sqft">Sqft:</label>
                            <input type="number" class="form-control" id="sqft" name="sqft" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sqft_lot">Sqft lot:</label>
                            <input type="number" class="form-control" id="sqft_lot" name="sqft_lot" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="HOA_fees">HOA fees:</label>
                        <input type="number" class="form-control" id="HOA_fees" name="HOA_fees" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Publish Listing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
