{% extends "base.html" %}
{% block title %}sign Up{% endblock %}
{% block content %}

<form action="/sign-up" method="post" >
    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
    <img class="mb-4" src="static/house.jpg" alt="" width="72" height="57">

    <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

    <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>

    <div class="form-floating">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-floating">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Confirm password" />
        <label for="password1">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
        <label for="password2">Password</label>
    </div>
    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="bottom">Already have an account?  <a class="bottom" href="/login"> Login here</a></p>
</form>


{% endblock %}
